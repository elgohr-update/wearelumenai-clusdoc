version: '3.7'
services:
  tlotl-website:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
    image: tlotl-website:latest
    ports:
      - "1313:1313"
    volumes:
      - "../:/website/"
  tlotl-website-dev:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
    image: tlotl-website-dev
    ports:
      - "1314:1313"
    volumes:
      - "../:/website/"
    command: -D
