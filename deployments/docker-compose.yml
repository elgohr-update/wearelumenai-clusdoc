version: '3.7'
services:
  clusdoc:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: prod
    image: clusdoc
    container_name: clusdoc
    ports:
      - "1380:80"
  clusdoc-dev:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: dev
    image: clusdoc-dev
    container_name: clusdoc-dev
    ports:
      - "1313:1313"
    volumes:
      - "../:/app/clusdoc/"
    command: -D
